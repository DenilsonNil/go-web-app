{{define "Index"}}
{{template "_head" .}}

<body>
    {{template "_navbar" .}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td> 
                            <td><a href="/edit?id={{.Id}}" class="btn btn-info" style="color: white;">Editar</a></td>
                            <td><a class="btn btn-danger" onclick="onDeleteClick('{{.Id}}', '{{.Nome}}')" style="color: white;">Deletar</a></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </section>
        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">Novo Produto</a>
        </div>
    </div>
</body>

<script>
    function onDeleteClick(id, nome) {
        let response = confirm('Tem certeza que quer remover o produto ' + nome + '?');
        console.log('JS Confirm response:', response);
        if (response) {
            console.log('JS Deleting product with id:', id);
            window.location = '/delete?id=' + id;
        }

    }
</script>

</html>
{{end}}
